<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Kotlin-"keyed"</title>
        <link href="/css/currentStyle.css" rel="stylesheet"/>
    </head>
    <body>
        <div id='main'>
            <div class="container">
                <div class="jumbotron">
                    <div class="row">
                        <div class="col-md-6">
                            <h1>Kotlin/WASM</h1>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-sm-6 smallpad">
                                    <button type='button' class='btn btn-primary btn-block' id='run'>Create 1,000 rows</button>
                                </div>
                                <div class="col-sm-6 smallpad">
                                    <button type='button' class='btn btn-primary btn-block' id='runlots'>Create 10,000 rows
                                    </button>
                                </div>
                                <div class="col-sm-6 smallpad">
                                    <button type='button' class='btn btn-primary btn-block' id='add'>Append 1,000 rows</button>
                                </div>
                                <div class="col-sm-6 smallpad">
                                    <button type='button' class='btn btn-primary btn-block' id='update'>Update every 10th row
                                    </button>
                                </div>
                                <div class="col-sm-6 smallpad">
                                    <button type='button' class='btn btn-primary btn-block' id='clear'>Clear</button>
                                </div>
                                <div class="col-sm-6 smallpad">
                                    <button type='button' class='btn btn-primary btn-block' id='swaprows'>Swap Rows</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-hover table-striped test-data">
                    <tbody id="tbody">
                    </tbody>
                </table>
                <span class="preloadicon glyphicon glyphicon-remove" aria-hidden="true"></span>
            </div>
        </div>
        <script src="kotlin-wasm-benchmark.js"></script>
        <script type="application/javascript">
            const unhandledError = (event, error) => {
                if (error instanceof WebAssembly.CompileError) {
                    document.getElementById("warning").style.display="initial";

                    // Hide a Scary Webpack Overlay which is less informative in this case.
                    const webpackOverlay = document.getElementById("webpack-dev-server-client-overlay");
                    if (webpackOverlay != null) webpackOverlay.style.display="none";
                }
            }
            addEventListener("error", (event) => unhandledError(event, event.error));
            addEventListener("unhandledrejection", (event) => unhandledError(event, event.reason));
        </script>
    </body>
</html>
